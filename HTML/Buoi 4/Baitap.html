<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        Họ tên 
        <input type="text">
        <br>
        Số điện thoại 
        <input type="number">
        <br>
        Email
        <input type="email">
        <br>
        Mật khẩu
        <input type="password" name="" id="">
        <br>
        Giới tính
        <input type="radio" name="gioiTinh" id="">Nam
        <input type="radio" name="gioiTinh" id="">Nữ
        <br>
        Ngày sinh
        <input type="date">
        <br>
        Lớp 
        <select name="" id="">
            <option>Lập trình</option>
            <option>Quản trị</option>
            <option>Boxing</option>
        Sở thích 
        <input type="checkbox" name="" id="">Xem phim
        <input type="checkbox" name="" id="">Nghe nhạc
        <input type="checkbox" name="" id="">Nhẩy dây
        <br>
        Ảnh đại diện
        <input type="file" name="" id="">
        <br>
        Mô tả bản thân
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
